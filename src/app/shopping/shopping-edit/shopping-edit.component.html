<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAdd(ShoppingForm)" #ShoppingForm="ngForm">
        <!-- <form> -->
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <!-- <input type="text" class="form-control" name="name" id="name" #nameInput> -->
                    <input type="text" class="form-control" name="name" id="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <!-- <input type="number" class="form-control" name="amount" id="amount" #amountInput> -->
                    <input type="number" class="form-control" name="amount" id="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- <button class="btn btn-success" type="button" style="margin-right:20px">Add</button> -->
                    <button class="btn btn-success" type="submit" style="margin-right:20px" [disabled]="!ShoppingForm.valid">
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button class="btn btn-danger" type="button" style="margin-right:20px" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-warning" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
