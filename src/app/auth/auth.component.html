<ng-template appPlacholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [message]="error" (close)="onCloseCall()" *ngIf="error"></app-alert> -->
        <div *ngIf="isLoading" class="text-center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
            </div>
            <div class="">
                <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
                    {{isLoginMode ? 'Login' : 'Sign Up'}}
                </button> | 
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
