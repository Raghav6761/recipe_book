<div class="row">
    <br>
<!-- <div class="row"> -->
    <div class="col-xs-12">
        <!-- <a class="list-group-item clearfix" style="cursor: pointer;" (click)="detailEmit()"> -->
        <a class="list-group-item clearfix" style="cursor: pointer" [routerLink]="[id]" [routerLinkActive]="['active']">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <!-- <br> -->
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="image-responsive" style="max-height: 60px;">
            </span>
        </a>
    </div>
</div>
