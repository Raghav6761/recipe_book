<div class="row">
    <div class="col-xs-12">
        <img src="{{descriptionNew.imagePath}}" alt="{{descriptionNew.name}}" class="img-responsive" style="max-height:300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{descriptionNew.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" appDropdown>
        <button class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="addingToShoppingList(descriptionNew.ingredients)">Add Igredients to shopping list</a></li>
            <li><a style="cursor: pointer;" (click)="toEditRecipe()">Edit Recipe List</a></li>
            <li><a style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipe</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <br>
        <p>{{descriptionNew.description}}</p>
        <!-- <p *ngIf="descriptionNew; else def">{{descriptionNew}}</p> -->
        <!-- <ng-template #def>
            <p>{{description}}</p>
        </ng-template> -->
        <!-- <p *ngIf="!descriptionNew">{{description}}</p> -->
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>Ingredients</p>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingre of descriptionNew.ingredients">{{ingre.name}} - {{ingre.amount}}</li>
        </ul>
    </div>
</div>
